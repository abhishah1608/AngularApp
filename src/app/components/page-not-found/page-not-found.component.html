<div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1 i18n="@@Oops!">
                        Oops!</h1>
                    <h2 i18n="@@NotFoundmsg">404 Not Found</h2>
                    <div class="error-details" i18n="@@pageNotFoundErrormsg">
                        Sorry, an error has occured, Requested page not found!
                    </div>
                    <div class="error-actions">
                      <a routerLink='/app/booklist'  class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>

                      </a>
                    </div>
                </div>
            </div>
        </div>
      </div>
